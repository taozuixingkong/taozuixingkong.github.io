<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <!-- 1 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv">女</label>
            </td>
        </tr>
        <!-- 2 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <!-- 3 -->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="河南">
            </td>
        </tr>
        <!-- 4 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="yihun"><label for="yihun">已婚</label>
                <input type="radio" name="marry" id="weihun" checked><label for="weihun">未婚</label>
            </td>
        </tr>
        <!-- 5 -->
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
        <!-- 6 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love" id="wumei"><label for="wumei">妩媚的</label>
                <input type="checkbox" name="love" id="keai"><label for="keai">可爱的</label>
                <input type="checkbox" name="love" id="xiaoxianrou" checked><label for="xiaoxianrou">小鲜肉</label>
                <input type="checkbox" name="love" id="douxihuan"><label for="douxihuan">都喜欢</label>
            </td>
        </tr>
        <!-- 7 -->
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea>个人简介

            </textarea>
            </td>
        </tr>
        <!-- 8 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 9 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked>我同意条款
            </td>
        </tr>
        <!-- 10 -->
        <tr>
            <td></td>
            <td>
                <a href="#">会员登陆</a>
            </td>
        </tr>
        <!-- 11 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁</li>
                    <li>严肃态度</li>
                    <li>找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
